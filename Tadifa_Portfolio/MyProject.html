  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

 
    header {
      background: #333;

      text-align: center;
    }
    header nav ul {

      margin: 0;

    header nav ul li a {

    }

    .slideshow-container {
      max-width: 900px;
      position: relative;
      margin: 50px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    .mySlides {
      display: none;
    }
    .mySlides img {
      width: 100%;
      border-radius: 10px;
    }
    .caption {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
    }

    
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0,0,0,0.5);
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }

    
    .dots {
      text-align: center;
      margin: 15px 0;
    }
    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .active, .dot:hover {
      background-color: #333;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 6000); 
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
  </script>
